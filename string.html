<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <button onclick="myFunction()">demo</button>

  <script> 

  function myFunction() {

    var string1 = prompt("Please enter your sentence", "");
    var string2 = prompt("Please enter second sentence", "");
    var their = string1.charAt(string1.length - 1);
    var there = string2.charAt(string2.length - 2);

    if (string1 == string2) {
      confirm(string1 + "=" +string2)
    }else if(there == their){
      confirm("move letter " + their + " to the left")
    }else {
      confirm("impossible")
    }
  }
     
    
    </script>

</body>
</html>
