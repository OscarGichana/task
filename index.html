<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

  


  <script> 
    var sentence = prompt("Please enter your sentence", "");
    var sentenceLength = prompt("Please enter your desired length", "");
    if (sentence.length<= sentenceLength) {
      confirm(sentence)
    }else if(sentence.length > sentenceLength){
      let short_sentence = sentence.substr(0, sentence.lastIndexOf(' ', sentenceLength))
      confirm(short_sentence)
    };

     
    
    </script>
    
        
    
</body>
</html>
